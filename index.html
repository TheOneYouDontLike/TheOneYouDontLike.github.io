---
layout: default
---

{% for post in site.posts %}
    <article>
        <h1><a href="{{ post.url }}" title="{{ post.title }}" class="excerpt-link">{{ post.title }}</a></h1>
        <div class="meta">
            Published on <span class="date">{{ post.date | date_to_long_string }}</span>
        </div>
        <div class="excerpt-content">
            {{ post.excerpt }}
        </div>
    </article>
{% endfor %}
