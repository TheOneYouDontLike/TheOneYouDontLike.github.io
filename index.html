---
layout: default
title: Blog
---

{% for post in site.posts %}
    <article>
        <h1><a href="{{ post.url }}" title="{{ post.title }}" class="excerpt-link">{{ post.title }}</a></h1>
        <div class="excerpt-content">
            {{ post.excerpt }}
            <a href="{{ post.url }}" class="read-more">Read more...</a>
        </div>
    </article>
{% endfor %}
